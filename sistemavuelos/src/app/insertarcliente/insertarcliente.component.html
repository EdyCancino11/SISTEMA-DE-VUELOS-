<div class="cliente-form-container">
    <h2>Agregar Cliente</h2>
  
    <form class="formulario" (ngSubmit)="agregarCliente()">
      <div class="form-group">
        <label for="idCliente">ID Cliente:</label>
        <input type="text" id="idCliente" name="idCliente" [(ngModel)]="nuevoCliente.idCliente">
      </div>
      <div class="form-group">
        <label for="sexo">Sexo:</label>
        <input type="text" id="sexo" name="sexo" [(ngModel)]="nuevoCliente.sexo">
      </div>
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="nuevoCliente.nombre">
      </div>
      <div class="form-group">
        <label for="nacionalidad">Nacionalidad:</label>
        <input type="text" id="nacionalidad" name="nacionalidad" [(ngModel)]="nuevoCliente.nacionalidad">
      </div>
      <div class="form-group">
        <label for="firma">Firma:</label>
        <input type="text" id="firma" name="firma" [(ngModel)]="nuevoCliente.firma">
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de Nacimiento:</label>
        <input type="text" id="fechaNacimiento" name="fechaNacimiento" [(ngModel)]="nuevoCliente.fechaNacimiento">
      </div>
      <button type="submit">Agregar</button>
    </form>
  </div>
